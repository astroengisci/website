<h1>${title}</h1>
<table>
  <tr>
    <td width="300px">
      <b>Instrumentation:</b> ${instrumentation}<br>
      <b>Approximate Duration:</b> ${duration}<br>
      <b>Completed on:</b> ${date}<br>
      <a class="button" href="${purchaselink}">Purchase for ${price}</a>
      <a class="cc" rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0;vertical-align:top" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
    </td>
    <td align="right">
      <iframe class="image fit" src="https://www.youtube.com/embed/${ytcode}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </td>
  </tr>
</table>
%{contentfile}
