<!DOCTYPE html>
<html dir="ltr" lang="${lang}">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="${keywords}" />
  <meta name="description" content="${description}" />
  <meta name="author" content="${author}" />
  <title>${title} - ${sitetitle}</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link rel="preconnect" href="https://fonts.gstatic.com">

    <script>
      function showMenu() {
        buttons = document.getElementById("mobile-buttons")
        if (buttons.style.display == "none") {
          buttons.style.display = "block";
        } else {
          buttons.style.display = "none";
        }
      }
    </script>
</head>
<body>
  <nav id="mobile-menuwrap">
    <table width=100%>
      <tr>
        <td width=32px>
          <i class="fas fa-bars" onClick="showMenu()"></i>
        </td>
        <td>
          <img style="margin-left:20px"; src="assets/logo.svg" height="70px" width="246px"/>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <div id="mobile-buttons" style="display:none;">
            <a href="index.html">Home</a><br>
            <a href="music.html">Catalog</a><br>
            <a href="blog.html">Blog</a><br>
          </div>
        </td>
      </tr>
    </table>
  </nav>
  <nav id="desktop-menuwrap">
    <table id="menu" width="100%" border="0">
    <tr>
      <td id="logo" align="left" width="250px"><img src="assets/logo.svg" height="70px" width="246px"/></td>
      <td id="nav-links" align="left">
        <a href="index.html">Home</a> 
        <a href="music.html">Catalog</a> 
        <a href="blog.html">Blog</a>
      </td>
      <td id="contact-links" align="right">
        <a href="mailto:${sitemail}" title="Mail me"><i class="fas fa-envelope"></i></a>
        <a href="https://www.facebook.com/ahillcomposer" title="Facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.youtube.com/user/AstroEngiSci" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@ahillcomposer" title="TikTok"><i class="fab fa-tiktok"></i></a>
      </td>
    </tr>
    </table>
  </nav>
